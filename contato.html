<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Leonardo Paixão">
    <meta name="description" content="Loja Paixão por café">
    <title>Paixão por Café LOJA</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="img/cafe-removebg-preview.png" alt="Logo da empresa" id="logo">
        <nav>
            <ul class="menu">
                <li>
                    <button class="itensmenu">
                    <a href="loja.html" class="itens">Showroom</a>
                    </button>
                </li>
                <li>
                    <button class="itensmenu">
                    <a href="historia.html" class="itens">Institucional</a>
                    </button>
                </li>
                <li>
                    <button class="itensmenu">
                    <a href="contato.html" class="itens">  Contato</a>
                    </button>
                </li>
            </ul>
    </header>
    <main>
        <h1>Entre em contato</h1>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input_padrao" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input_padrao" required placeholder="(xx)xxxxx-xxxx">
            <label for="mensagem">Mensagem</label>
            <textarea cols="50" rows="5" required></textarea>
            <br>
            <input type="submit" value="Enviar Formulário" class="enviar" >
        </form>
    </main>
    <footer>
        <img src="img/cafe-removebg-preview.png" alt="Logo da empresa" id="logo">
        <p class="copy">&copy; Copyright Paixão por Café</p>
    </footer>
    
</body>
</html>
